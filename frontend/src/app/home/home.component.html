<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Meu Campeonato</h1>
      <p class="col-lg-10 fs-4">Bem-vindo ao Meu Campeonato, onde a emoção futebolística está a apenas um clique de distância! Crie as equipes e simule partidas em diferentes campeonatos.</p>
      <span>Para continuar acesse sua conta ou cadastre-se</span>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form [formGroup]="form" (submit)="submit()" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <p>Não possui conta ainda? <a [routerLink]="['/cadastrar']" routerLinkActive="router-link-active" >Cadastre-se</a></p>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
        <hr class="my-4">
        <small class="text-body-secondary">Wellinton Piassa - 2024</small>
      </form>
    </div>
  </div>
</div>
