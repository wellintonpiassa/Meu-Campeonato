<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <h1 class="text-center">Cadastre-se</h1>
    <div class="col-md-10 mx-auto col-lg-5">
      <form [formGroup]="form" (submit)="submit()" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
        <div class="form-floating mb-3">
          <input formControlName="name" type="text" class="form-control" id="floatingInput" placeholder="UsuÃ¡rio Teste">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
          <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Cadastrar</button>
        <hr class="my-4">
        <small class="text-body-secondary">Wellinton Piassa - 2024</small>
      </form>
    </div>
  </div>
</div>
